<!doctype html>
<html lang="de">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="./bootstrap.min.css">
	<link rel="stylesheet" href="./index.css">

	<title>Pizza</title>
</head>

<body>
	<div class="container mt-4">
		<div class="row">
			<div class="col-3">
				<div id="pizza-list">
					<input type="text" class="form-control" id="pizza-search-box" placeholder="Suche...">
					<table class="table table-hover">
						<thead>
							<tr>
								<th scope="col">Pizzas</th>
							</tr>
						</thead>
						<tbody>	</tbody>
					</table>
				</div>
			</div>
			<div class="col-9" id="content-area">
				<div id="pizza-details">
					<h1 id="pizza-details-title">title</h1>
					<div>
						<h2>Zutaten</h2>
						<div id="pizza-details-zutaten"></div>
					</div>
					<div>
						<h2>Verkaufshistorie</h2>
						<div>
							<table class="table table-hover">
								<thead>
									<tr>
										<th scope="col">Anzahl</th>
										<th scope="col">Datum</th>
										<th scope="col">Bemerkung</th>
									</tr>
								</thead>
								<tbody id="pizza-details-history">	</tbody>
							</table>
							<button type="button" id="adding-history-entry-btn" class="btn btn-primary">Verkauf hinzufügen</button>
						</div>
					</div>
				</div>
				<div id="no-pizza-details">
					Bitte wählen Sie eine Pizza, um die Details anzuzeigen.
				</div>
			</div>
		</div>
	</div>
	<div id="transparent-background"></div>
	<div id="add-history-entry-container">
		<div class="container mt-4">
			<h3>Neuen Verkauf eintragen</h3>
			<form>
				<div class="form-group">
				<label for="new-history-entry-anzahl">Anzahl</label>
				<input type="number" class="form-control" id="new-history-entry-anzahl" >
				</div>
				<div class="form-group">
				<label for="new-history-entry-comment">Bemerkung</label>
				<input type="text" class="form-control" id="new-history-entry-comment">
				</div>
				<button type="button" id="submit-history-entry-btn" class="btn btn-primary">Speichern</button>
			</form>
		</div>
	</div>
	<script type="module" src="index.js"></script>
</body>

</html>
